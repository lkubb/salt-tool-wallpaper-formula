# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    paths:
      datadir: '.wallpapers'
      xdg_dirname: 'wallpapers'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
